swagger: "2.0"
info:
  description: "Birds API"
  version: "1.0.0"
  title: "Birds API"
  termsOfService: "http://nick.gs/"
  contact:
    email: "nick@nick.gs"
  license:
    name: "GPL"
    url: "http://www.fsf.org"
host: "birds.nick.gs"
basePath: "/v1"
tags:
- name: "birds"
  description: "Known Birds"
- name: "sightings"
  description: "Sightings of birds"
- name: "todos"
  description: "Manipluation of Todos"
schemes:
- "https"
- "http"
externalDocs:
  description: "Learn the Birds API"
  url: "http://birds.nick.gs"
paths:
  /todos:
    post:
      tags:
      - "todos"
      summary: "Add a new todo"
      description: ""
      operationId: "addTodo"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "newTodo"
        description: "Todo Object"
        required: true
        schema:
          $ref: "#/definitions/Todo"
      responses:
        400:
          description: "Invalid input"
          schema:
            type: "string"
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Todo"
    get:
      tags:
      - "todos"
      summary: "view all known Todos"
      description: ""
      operationId: "getTodoList"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        500:
          description: "Database error"
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Todo"
  /todos/{todoId}:
    get:
      tags:
      - "todos"
      summary: "Details of one Todo"
      description: ""
      operationId: "getTodoById"
      produces:
      - "application/json"
      parameters:
      - name: "todoId"
        in: "path"
        description: ""
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Todo"
        404:
          description: "Invalid Todo ID value"
    patch:
      tags:
      - "todos"
      summary: "Update an existing Todo"
      description: ""
      operationId: "updateTodoById"
      produces:
      - "application/json"
      consumes:
      - "application/json"
      parameters:
      - name: "todoId"
        in: "path"
        description: ""
        required: true
        type: "string"
      - in: "body"
        name: "newTodo"
        description: "Todo Object"
        required: true
        schema:
          $ref: "#/definitions/Todo"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Todo"
        404:
          description: "Todo not found"
  /birds:
    post:
      tags:
      - "birds"
      summary: "Add a new bird"
      description: ""
      operationId: "addBird"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "newBird"
        description: "Bird object to add"
        required: true
        schema:
          $ref: "#/definitions/Bird"
      responses:
        422:
          description: "Invalid input"
          schema:
            type: "string"
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Bird"
    get:
      tags:
      - "birds"
      summary: "view all known Birds"
      description: ""
      operationId: "getBirdList"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        500:
          description: "Database error"
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Bird"
  /birds/{birdId}:
    get:
      tags:
      - "birds"
      summary: "Details of one Bird"
      description: ""
      operationId: "getBirdById"
      produces:
      - "application/json"
      parameters:
      - name: "birdId"
        in: "path"
        description: ""
        required: true
        type: "integer"
        format: "int32"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Bird"
        404:
          description: "Invalid Bird ID value"
  /sightings/{sightingsId}:
    get:
      tags:
      - "sightings"
      summary: "View one Sighting"
      operationId: "getSightingById"
      produces:
      - "application/json"
      consumes:
      - "application/json"
      parameters:
      - name: "sightingsId"
        in: "path"
        type: "integer"
        format: "int32"
        required: true
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Sighting"
        404:
          description: "Sighting not found"
  /sightings:
    get:
      tags:
      - "sightings"
      summary: "view all sightings"
      operationId: "getSightingsList"
      produces:
      - "application/json"
      consumes:
      - "application/json"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Sighting"
    post:
      tags:
      - "sightings"
      summary: "add a sighting"
      operationId: "addSighting"
      produces:
      - "application/json"
      consumes:
      - "application/json"
      parameters:
      - in: "body"
        name: "newSighting"
        description: "Describe the new sighting"
        required: true
        schema:
          $ref: "#/definitions/Sighting"
      responses:
        200:
          description: "successfull operation"
          schema:
            $ref: "#/definitions/Sighting"
        422:
          description: "invalid input"
definitions:
  Todo:
    type: "object"
    required:
    - "title"
    properties:
      id:
        type: "string"
      title:
        type: "string"
      order:
        type: "integer"
        format: "int32"
      completed:
        type: "boolean"
      url:
        type: "string"
  Sighting:
    type: "object"
    required:
    - "id"
    - "bird_id"
    - "datetime"
    - "notes"
    properties:
      id:
        type: "integer"
        format: "int32"
      bird_id:
        type: "integer"
        format: "int32"
      datetime:
        type: "string"
        #format: "datetime"
      notes:
        type: "string"
  Bird:
    type: "object"
    required:
    - "id"
    - "name"
    - "notes"
    properties:
      id:
        type: "integer"
        format: "int32"
      name:
        type: "string"
      notes:
        type: "string"
